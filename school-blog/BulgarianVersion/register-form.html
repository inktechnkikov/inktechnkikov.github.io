<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles/style-register-form.css" type="text/css">
    <script src="scripts/jquery-3.0.0.min.js"></script>
    <script src="scripts/RegisterAndLogin.js"></script>
</head>
<header>

<!--TITLE-->

    <div class="blog-title">
        <h1><a href="index.html"> МОЕТО ВИРТУАЛНО УЧИЛИЩЕ </a> </h1>
    </div>
</header>
<body background="images/back1.jpg" >

            <div class=" divRegisterTitle">
                <div id="infoBoxBG" onclick="$(this).hide()"></div>
               <div id="errorBoxBG" onclick="$(this).hide()"></div>
                <h1 class="regiserTitle"> РЕГИСТРАЦИЯ </h1>
            </div>

<!--REGISTER FORM-->

    <div class="registerForm">
        <form id="formRegister">
                <span style="padding: 0 100px;" class="sectionsForm">ИМЕ:</span>
                <input type="text" id="fullName" placeholder="Пълно име:" required = "true"  style="font-size: 20pt"> <br><br>
                <span style="padding: 0 102px;" class="sectionsForm "> ПОТРЕБИТЕЛ:</span>
                <input type="text" id="userName" placeholder="Потребителско име:" required = "true"  style="font-size: 20pt"> <br><br>
                <span style="padding: 0 102px;" class="sectionsForm ">ПАРОЛА:</span>
                <input type="password" id="passInput" placeholder="Парола:" required = "true" style="font-size: 20pt"> <br><br>
                <span style="padding: 0 20px;" class="sectionsForm">ПОТВЪРДИ ПАРОЛА:</span>
                <input type="password" id="passwordConfirm" placeholder="Потвърди парола:" required = "true" style="font-size: 20pt"> <br><br>

<!--RADIO BUTTONS-->

                <div class="radioForm">
                        <br>
                        <input type="radio" value="teacher" name="check" checked > Аз съм учител
                        <br>
                        <input type="radio" value="student" name="check"  > Аз съм ученик
                </div>

<!--LOGIN-SING IN BUTTONS-->

                <span class="logInText" class="sectionsForm"><a href="login-form.html"> Вход </a> </span>
                <button type="button" onclick="register()" style="font-size: 20pt" width="25pt">Регистрация</button>
        </form>
    </div>

</body>
</html>
